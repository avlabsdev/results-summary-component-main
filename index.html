<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component by Aaron Varga</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <div class="result">
      <h1 class="result-heading">Your Result</h1>
      <div class="your-result">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="result-response">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  <div class="summary">
    <p class="summary-heading">Summary</p>
    <ul>
      <li><span class="summary-label"><i class="fa-solid fa-bolt"></i>Reaction</span><span class="summary-result">80 <span>/ 100</span></span></li>
      <li><span class="summary-label"><i class="fa-solid fa-brain"></i>Memory</span><span class="summary-result">92 <span>/ 100</span></span></li>
      <li><span class="summary-label"><i class="fa-solid fa-comment"></i>Verbal</span><span class="summary-result">61 <span>/ 100</span></span></li>
      <li><span class="summary-label"><i class="fa-solid fa-eye"></i>Visual</span><span class="summary-result">72 <span>/ 100</span></span></li>
    </ul>
    <a href="#" class="btn">Continue</a>
  </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/thenihilistdev" target="_blank">Aaron Varga</a>.</p>
  </footer>
  <script src="assets/js/script.js" defer></script>
</body>
</html>
